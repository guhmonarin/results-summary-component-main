<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="result">
      <h3 class="result-tittle">Your Result</h3>
      <div class="result-value">
        <p class="result-value-main">76</p>
        <p class="result-value-secondary">of 100</p>
      </div>
      <div class="result-info">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
      <h3>Summary</h3>
      
      <div class="summary-info reaction">
        <p class="summary-info-reaction">Reaction</p>
        <p class="summary-info-value"><strong class="summary-info-value-strong">80</strong> / 100</p>
      </div>

      <div class="summary-info memory">
        <p class="summary-info-memory">Memory</p>
        <p class="summary-info-value"><strong class="summary-info-value-strong">92</strong> / 100</p>
      </div>

      <div class="summary-info verbal">
        <p class="summary-info-verbal">Verbal</p>
        <p class="summary-info-value"><strong class="summary-info-value-strong">61</strong> / 100</p>
      </div>

      <div class="summary-info visual">
        <p class="summary-info-visual">Visual</p>
        <p class="summary-info-value"><strong class="summary-info-value-strong">72</strong> / 100</p>
      </div cl>

      <button class="continue">Continue</button>
    </section>

  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gustavo Monarin</a>.
  </footer>
</body>
</html>
